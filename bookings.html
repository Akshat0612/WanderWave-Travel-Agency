<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Bookings â€” WanderWave</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <style>
        .bookings-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-bottom: 1rem
        }

        .bookings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .bookings-table th,
        .bookings-table td {
            padding: 0.8rem;
            border: 1px solid #eee;
            text-align: left;
            vertical-align: middle;
        }

        .muted {
            color: #666;
            font-size: .95rem
        }

        .small-btn {
            padding: 0.3rem .5rem;
            border-radius: 6px;
            background: #eee;
            border: none;
            cursor: pointer;
            margin-right: 4px;
        }

        #detailsPanel {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .06);
        }

        #detailsPanel table {
            width: 100%;
            border-collapse: collapse;
        }

        #detailsPanel td {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        #detailsPanel td:last-child {
            text-align: right;
        }

        #detailsPanel .total-row td {
            border-bottom: none;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="index.html"><img src="images/logo.png" alt="Brand Logo" class="logo">WanderWave</a>
            <nav class="main-nav">
                <a href="index.html">Home</a><a href="packages.html">Packages</a><a href="gallery.html">Gallery</a>
                <a href="booking.html">Booking</a><a class="active" href="bookings.html">My Bookings</a><a
                    href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <h1>My Bookings</h1>
        <p class="muted">Bookings are stored in your browser.</p>
        <div class="bookings-controls">
            <button id="clearAllBtn" class="btn-small" title="Remove all bookings">Clear all</button>
            <span id="count" style="margin-left:auto" class="muted"></span>
        </div>
        <div id="noBookings" class="muted" style="display:none">You have no saved bookings yet.</div>

        <table id="bookingsTable" class="bookings-table" style="display:none">
            <thead>
                <tr>
                    <th>Booked On</th>
                    <th>Name</th>
                    <th>Package</th>
                    <th>Quoted Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bookingsBody"></tbody>
        </table>

        <section id="detailsPanel">
            <h2 id="detailTitle">Booking Details</h2>
            <div id="detailContent"></div>
            <p><button id="closeDetail" class="small-btn">Close</button></p>
        </section>

    </main>
    <footer class="site-footer">
        <div class="container footer-inner">
            <p>&copy; <span id="year6"></span> WanderWave Travel.</p>
        </div>
    </footer>
    <script>
        const STORAGE_KEY = 'wanderwave_bookings';
        function getBookingsFromStorage() { try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); } catch (e) { return []; } }
        function saveBookingsToStorage(bookings) { localStorage.setItem(STORAGE_KEY, JSON.stringify(bookings)); }
        function escapeHtml(str) { return String(str || '').replace(/[&<>\"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '\"': '&quot;', "'": '&#39;' })[m]); }

        function renderBookings() {
            const bookings = getBookingsFromStorage();
            const body = document.getElementById('bookingsBody');
            const table = document.getElementById('bookingsTable');
            const noBookings = document.getElementById('noBookings');

            body.innerHTML = '';
            if (!bookings.length) {
                table.style.display = 'none'; noBookings.style.display = 'block'; document.getElementById('count').textContent = ''; return;
            }
            table.style.display = ''; noBookings.style.display = 'none'; document.getElementById('count').textContent = `${bookings.length} booking(s)`;

            bookings.forEach((b, idx) => {
                const tr = document.createElement('tr');
                const priceText = b.finalPrice ? `Rs ${b.finalPrice.toLocaleString()}/-` : 'N/A';
                const bookedDate = new Date(b.createdAt).toLocaleDateString();

                tr.innerHTML = `
                    <td>${escapeHtml(bookedDate)}</td>
                    <td>${escapeHtml(b.name)}</td>
                    <td>${escapeHtml(b.package)}</td>
                    <td><strong>${priceText}</strong></td>
                    <td>
                        <button class="small-btn" data-idx="${idx}" data-action="view">View Bill</button>
                        <button class="small-btn" data-idx="${idx}" data-action="delete">Delete</button>
                    </td>
                `;
                body.appendChild(tr);
            });
        }

        // New function to show the detailed bill
        function showDetailBill(booking) {
            const panel = document.getElementById('detailsPanel');
            const content = document.getElementById('detailContent');
            document.getElementById('detailTitle').textContent = `Bill for ${booking.package}`;

            let billHTML = '<table>';
            if (booking.breakdown && booking.breakdown.length > 0) {
                booking.breakdown.forEach(item => {
                    billHTML += `<tr><td>${escapeHtml(item.label)}</td><td>Rs ${item.amount.toLocaleString()}</td></tr>`;
                });
                billHTML += `<tr class="total-row"><td><strong>Final Price</strong></td><td><strong>Rs ${booking.finalPrice.toLocaleString()}/-</strong></td></tr>`;
            } else {
                billHTML += '<tr><td>No detailed breakdown available.</td></tr>';
            }
            billHTML += '</table>';

            content.innerHTML = billHTML;
            panel.style.display = 'block';
            panel.scrollIntoView({ behavior: 'smooth' });
        }

        // Event listener for the entire table body
        document.getElementById('bookingsBody').addEventListener('click', function (e) {
            const btn = e.target.closest('button[data-action]');
            if (!btn) return;

            const idx = parseInt(btn.dataset.idx);
            const action = btn.dataset.action;
            const bookings = getBookingsFromStorage();
            const booking = bookings[idx];

            if (action === 'view') {
                showDetailBill(booking);
            } else if (action === 'delete') {
                if (confirm('Delete this booking?')) {
                    bookings.splice(idx, 1);
                    saveBookingsToStorage(bookings);
                    renderBookings();
                }
            }
        });

        document.getElementById('closeDetail').addEventListener('click', () => {
            document.getElementById('detailsPanel').style.display = 'none';
        });

        document.getElementById('clearAllBtn').addEventListener('click', () => {
            if (confirm('Remove ALL bookings from this browser?')) {
                localStorage.removeItem(STORAGE_KEY);
                renderBookings();
            }
        });

        document.getElementById('year6').textContent = new Date().getFullYear();
        renderBookings();
    </script>
</body>

</html>
